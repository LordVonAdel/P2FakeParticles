<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Fake Particles</title>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon.png" type="image/png">
  </head>
  <body>
    <div class="main">
      <div class="tools" id="tools">
        <div id="general"></div>
        <button id="btn-group-create">Add Group</button>
        <div id="group-div" class="layer2"></div>
        <button id="btn-group-delete">Delete Group</button>
        <div id="group-tools"></div>
      </div>
      <div class="preview" id="preview"></div>
      <div class="popup" id="compile-popup">
        <h3>Export to game</h3>
        Select your game folder. (Where <b>gameinfo.txt</b> lives)
        <div>
          <button id="compile-select">Select Folder</button>
        </div>
        <div>
          <label id="gamefolder-path" for="compile-select"></label>
        </div>
        <button id="compile-start">Compile</button>
        <button id="compile-cancel">Cancel</button>
      </div>
      <div id="log-view"></div>
    </div>
    <script>
      document.addEventListener("keydown", e => {
        if (e.key == "F12") {
          require('electron').remote.getCurrentWindow().toggleDevTools();
        }
      });

      const Editor = require("./js/Editor.js");
      const Preview = require("./js/Preview.js");
      
      let editor = new Editor();
      new Preview(editor);
      editor.newDefinition();
    </script>
  </body>
</html>
